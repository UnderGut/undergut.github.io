<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>Genshin Impact Teyvat Map</title>
	<meta charset="utf-8">
	<script src="http://push.zhanzhang.baidu.com/push.js"></script>
	<script>
		function _Mfapi(title){var args = arguments; if(args.length==2) {if(typeof(history.replaceState) != "undefined" && args[1] != "") { history.replaceState(null, null, args[1]); }} document.title=title;}
	</script>
</head>
<body>
<form >
<table align="center" border="1">
<tr><TD align="right" width=120 height=60>Скопируйте сюда текст из файла markers.json</TD><td><textarea id="markerLogs" style=" height:100%;"
></textarea></td></tr>
<tr><td align="center" height=15 colspan="2">		<button id = "submitMarker">Импорт</button><button id = "enterIndex" >Открыть импортированную карту</button><button id = "enterIndex2" >Открыть новую карту</button></td></tr>
</table>
</form>
</body>
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script>
		$("#submitMarker").click(function() {
			for (var j = 0; j < 50; j++) {
				for (var i = 0; i < 1200; i++) {
					var key = j + "_" + i;
					localStorage.setItem(key, "");
				}
			}
			var markerLogArr = JSON.parse($("#markerLogs").val());
			for(var i = 0 ; i<markerLogArr.length; i++) {
				localStorage.setItem(markerLogArr[i], "1");
			}
			alert("Successfully uploaded!");
		})
		$("#enterIndex").click(function() {
		    window.event.returnValue = false;
			window.location.href = 'index.html';
		})
		$("#enterIndex2").click(function() {
		    window.event.returnValue = false;
			window.location.href = 'index_old.html';
		})
	</script>
</body>
</html>
